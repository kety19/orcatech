<div class="container">
  <h2 class="text-center mb-4">Cadastro de Cliente</h2>

  <form [formGroup]="clienteForm" (ngSubmit)="salvarCliente()">
    <!-- Nome -->
    <div class="form-group mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input id="nome" formControlName="nome" type="text" class="form-control" placeholder="Digite seu nome" />
    </div>

    <!-- Endereço -->
    <div class="form-group mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input id="endereco" formControlName="endereco" type="text" class="form-control" placeholder="Digite seu endereço" />
    </div>

    <!-- Telefone -->
    <div class="form-group mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input id="telefone" formControlName="telefone" type="text" class="form-control" placeholder="Digite seu telefone" />
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Digite seu e-mail" />
    </div>

    <!-- Botões de ação -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.valid">Salvar</button>
    </div>
  </form>
</div>
